# Hugo configuration file
title: Strike for Democracy

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Updates
      pageRef: /updates
      weight: 1
    - name: Search
      weight: 4
      params:
        type: search

params:
  summaryLength: 42

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/SFD.jpg
      link: /
      width: 49
      height: 49

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
